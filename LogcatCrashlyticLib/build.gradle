plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    compileSdkVersion propCompileSdkVersion

    defaultConfig {
        versionName getTag()
        versionCode getGitCommitCount()

        minSdkVersion 19
        project.archivesBaseName = "LogcatCrashlytic"
    }

}

dependencies {
    api project(':LogcatCoreLib')
    api 'com.google.firebase:firebase-analytics:21.1.1'
    api 'com.google.firebase:firebase-crashlytics:18.2.13'
}

project.afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
        }
    }
}
