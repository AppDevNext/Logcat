apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion propCompileSdkVersion

    defaultConfig {
        versionName getTag()
        versionCode getGitCommitCount()

        minSdkVersion 16
        project.archivesBaseName = "LogcatCrashlytic"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api project(':LogcatCoreLib')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api 'com.google.firebase:firebase-analytics:18.0.3'
    api 'com.google.firebase:firebase-crashlytics:17.4.1'
}
