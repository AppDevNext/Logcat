plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    compileSdkVersion propCompileSdkVersion

    defaultConfig {
        versionName getTag()
        versionCode getGitCommitCount()

        minSdkVersion 16
        project.archivesBaseName = "LogcatCrashlytic"
    }

}

dependencies {
    api project(':LogcatCoreLib')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    api 'com.google.firebase:firebase-analytics:19.0.1'
    api 'com.google.firebase:firebase-crashlytics:18.2.1'
}

project.afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
        }
    }
}
