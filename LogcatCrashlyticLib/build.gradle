apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion propCompileSdkVersion

    defaultConfig {
        versionName getTag()
        versionCode getGitCommitCount()

        minSdkVersion 16
        project.archivesBaseName = "LogcatCrashlytic"
    }

}

dependencies {
    api project(':LogcatCoreLib')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    api 'com.google.firebase:firebase-analytics:19.0.0'
    api 'com.google.firebase:firebase-crashlytics:18.0.0'
}
